<!-- Background and container - begin -->
<div class="container-fluid">
  <div id="digital-native-logo"><img src="/transaction-online-transparent-vertical.png" alt="Digital Native UK's logo">
  </div>
<!-- Background and container - end -->
<!-- Modal - begin -->
<div id="myModal" class="modal modal-backdrop">
<!-- Modal content - begin -->
  <div id="modal-content">
    <h1 id="submission-thanks">Thank you!</h1>
    <p id="details-sent"></p>
    <button type="button" class="reset-page" id="close-button">Close</button>
  </div>
</div>
<!-- Modal - end -->
<!-- Card flip function - begin -->
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
<!-- Card flip function - end -->
<!-- Card front and form - begin -->
        <form id="card" class="container">
          <div class="form-group">
            <label class="field">Name:</label>
            <input id="name-input" class="form-control" type="text" name="first" placeholder="e.g. Josh Drake" onblur="checkName(this.value)">
          </div>
          <div class="form-group">
            <label class="field">Email:</label>
            <input id="email-input" class="form-control" type="email" name="email" placeholder="example@email.com" onblur="checkEmail(this.value)">
          </div>
          <div class="form-group">
            <label class="field">Card:</label>
            <input id="card-number-input" class="form-control" type="text" name="card" placeholder="credit card no." onblur="checkCard(this.value)" onkeyup="checkCard(this.value)">
            <button id="submit-button" type="button" onclick="emailRecipient()">Submit</button>
          </div>
        </form>
      </div>
<!-- Card front and form - end -->
<!-- Card back - begin -->
      <div class="flip-card-back" id="card">
        <p id="request-to-submit"></p>
        <button type="button" class="reset-page" id="cancel-button">Cancel</button>
        <button type="button" id="send-button" onclick="sendEmail()">Send</button>
      </div>
<!-- Card back - end -->
    </div>
  </div>
<!-- Image to appear on resize - start -->
      <div id="digital-native-logo-moved"><img src="/transaction-online-transparent.png" alt="Transaction Online logo">
      </div>
<!-- Image to appear on resize - end -->
</div>
  <script src="form.js"></script>
